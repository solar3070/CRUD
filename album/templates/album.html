{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{% static 'css/album.css' %}" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="link">
            <a href="{% url 'newalbum' %}">Upload</a>
        </div>
        
        <div class="block">   
            {% for image in images.all %}
                <a href="{% url 'detail' image.id %}"><img src="{{image.image.url}}" width=250 height=250></a>
            {% endfor %}
        </div>  
    </body>

</html>
